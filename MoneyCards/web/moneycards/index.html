<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Cards</title>
        <link rel="stylesheet" href="moneycards.css">
        <link rel="icon" href="./cards/BACK.png">
        <script src="moneycards.js"></script>
        <script src="database.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  <!--Adds Axios to pull from API-->
    </head>

    <body>
        <section id="game-board">
            <section id="main-board">

            <!-- <h2>Changes</h2> -->
            <h2>Your Bank: <span id="bank"></span></h2>

        
            <section id="card-grid">

                <section id="bottom-row">
                    <div id="change-card-1" class="change-card">
                        <img id="change-card-1-img" src="./cards/BACK.png">
                    </div>
                        
                    <div id="starter-card">
                        <img id='starter-card-img'>
                    </div>

                    <div id="card-1">
                        <img id = "card-1-img" src="./cards/BACK.png">
                    </div>
                        
                    <div id="card-2">
                        <img id = "card-2-img" src="./cards/BACK.png">
                    </div>
                        
                    <div id="card-3">
                        <img id = "card-3-img" src="./cards/BACK.png">
                    </div>

                </section>

                <section id="middle-row">
                    <div id="change-card-2" class="change-card">
                        <img src="./cards/BACK.png">
                    </div>

                    <div id="row-2-start">
                        <a>$400</a>
                    </div>

                    <div id="card-4">
                        <img id = "card-4-img" src="./cards/BACK.png">
                    </div>

                    <div id="card-5">
                        <img id = "card-5-img" src="./cards/BACK.png">
                    </div>

                    <div id="card-6">
                        <img id = "card-6-img" src="./cards/BACK.png">
                    </div>

                </section>

                <section id="top-row">
                    
                    <div id="change-card-3" class="change-card">
                        <img src="./cards/BACK.png">
                    </div>

                    <div id="row-3-start">
                        <p>BIG BET</p>
                    </div>

                    <div id="card-7">
                        <img id = "card-7-img" src="./cards/BACK.png">
                    </div>

                    <div id="title">
                        <h1>MONEY CARDS</h1>
                    </div>
                    
                </section>

                <section id="messages-grid">
                    <p id ="results-message"></p>
                    <p id ="game-message"></p>
                </section>

            </section>

            
        </section>
        <section id="button-grid">
            <label for="bet">Bet (Increments of $50)</label>
                <input id="bet" placeholder="Enter bet here">
            <button id="higher">Higher</button>
            <button id="lower">Lower</button>
            <button id="change">Change</button>
            <p id="bet-message"></p>
        </section>
        

        <table id="score-table">
        <tr>
            <th colspan="2">HIGH SCORES</th>
        </tr>
        <tr>
            <td>1.</td><td>10,000</td>
        </tr>
        <tr>
            <td>2.</td><td>9,000</td>
        </tr>
        <tr>
            <td>3.</td><td>8,000</td>
        </tr>
        <tr>
            <td>4.</td><td>7,000</td>
        </tr>
        <tr>
            <td>5.</td><td>6,000</td>
        </tr>
        <tr>
            <td>6.</td><td>5,000</td>
        </tr>
        <tr>
            <td>7.</td><td>4,000</td>
        </tr>
        <tr>
            <td>8.</td><td>3,000</td>
        </tr>
        <tr>
            <td>9.</td><td>2,000</td>
        </tr>
        <tr>
            <td>10.</td><td>0</td>
        </tr>
        </table>    

        </section>
            
        
    
    </body>
</html>
